<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Random Dare Game</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      padding: 20px; 
      text-align: center; 
      background: #000;   /* black background */
      color: white;       /* default text color white */
    }

    h1 {
      color: white;
    }

    #text { 
      font-size: 22px; 
      margin: 20px 0; 
      min-height: 60px; 
    }

    .loading {
      color: gray; /* gray loading text */
    }

    button { 
      padding: 12px 25px; 
      font-size: 16px; 
      cursor: pointer; 
      margin: 5px; 
      background-color: #222;
      color: white;
      border: 1px solid white;
      border-radius: 5px;
    }

    button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>

<h1>Random Dare Game</h1>
<div id="text">Натисни бутона, за да започнеш!</div>
<button onclick="showRandomText()">Следващо</button>

<script>
const texts = [
  "Пусни флиртово гласово съобщение на бивш/а или на друг приятел.",
  "Оближи фъстъчено масло, бита сметана или шоколадов сос от пръстта на човека в дясно.",
  "Имитирай, че имаш на оргазъм за една минута.",
  "Играй „Върти бутилката“ и целуни човека, когото избере бутилката.",
  "Направи любимата си секс поза с човека отляво.",
  "Преструвай се, че правиш орален секс на бутилка за 60 секунди.",
  "Ако има басейн или джакузи – влезте да плувате голи.",
  "Дръж се за ръка с човека, когото познаваш най-малко в групата, за една минута.",
  "Изпрати секси селфи на някого от контактите си.",
  "Направи „body shot“ – балансирай чашата креативно върху тялото си.",
  "Ако сте на плаж или край басейн – нарисувай хорни изображение със слънцезащитен крем върху приятел.",
  "Размени бельото си с човека отдясно.(ако сте с бельо) ",
  "Отговори на публикация или сторито на някого със секси емоджи.",
  "Прехвърли кубче лед от устата си в устата на друг човек.(Ако няма кубче, нещо друго)",
  "Направи лап денс на човек по твой избор от групата за 1 минута. Ако си момче, танцът трябва да е прав (без сядане).",
  "Свали една дреха от горната част на тялото. Ако нямате вече, може да продължите!",
  "Направи снимка на половата част(или гърди за момиче) и я покажи на човека отдясно.",
  "Туърквай 30 секунди, където и да се намирате.",
  "Изтичай изцяло гол на улицата два пъти.",
  "Махни всичките си дрехи без бельото.",
  "Остани изцяло гол за 5 минути.(без бельо)",
  "Лапай крака за 1 минута на човека отдясно.",
  "Целуни три пъти половата част или гърдите на човека пред теб директно (не през дреха).",
  "Разиграй сексуална фантазия по твой избор с друг човек от групата.",
  "Направи масаж на краката на човека отдясно за една минута.",
  "Плесни втория човек вляво – ако е момиче, по гъза( 3 пъти); ако е момче – по лицето.(5 пъти силно)",
  "!!!Направи „турска чекия“ с третия човек вляво.!!!",
  "Направи смучка на човека пред тебе - вие решавате мястото",
  "Сложи ръка под блузата на човека отляво (над бельото) за 30 секунди.",
  "Подай пръст на човека срещу теб и го накарай да те „цунка“ по него за 10 секунди.",
  "Направете двойна усмивка – двама души стоят близо и се усмихват секси един на друг за 20 секунди.",
  "Предай някаква храна с човека вдясно от уста към уста, като устите ви се допират."
];

function showRandomText() {
  const textDiv = document.getElementById('text');
  let dots = "";
  
  textDiv.classList.add("loading");

  const interval = setInterval(() => {
    dots = dots.length < 3 ? dots + "." : "";
    textDiv.innerText = "Зареждане" + dots;
  }, 300);

  setTimeout(() => {
    clearInterval(interval);
    const randomIndex = Math.floor(Math.random() * texts.length);
    textDiv.innerText = texts[randomIndex];
    textDiv.classList.remove("loading");
  }, 2000);
}
</script>

</body>
</html>
